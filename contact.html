<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<style>
  body {
    padding: 0;
    margin: 0;
    color: #fff;
    width: 100%;
    /* height: 100vh; */
  }

  label {
    display: block;
    margin: .6em auto;
  }
  input {
    width: 220px;
    height: 15px;
    padding: 5px;
    letter-spacing: 1px;
    border-radius: 2px;
    border: none;
    
  }
  


  .form {
    /* background-color: #ffdf1b; */
    background-color: #222;
    /* width: 100%; */
    /* width: 540px; */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* align-items: flex-start; */
    text-align: center;
    padding: 1.8em;
  }

  .call-to-action {
    /* margin: 5em auto; */
    display: flex;
    /* padding: 1em; */
    justify-content: flex-start;
    align-items: center;
    margin: 15px auto 20px auto;
    width: 280px;
    height: 44px;
    border-radius: 2px;

  }

  .call-to-action>a {
    /* border: none; */
    position: relative;
    background-color: #ffdf1b;
    display: flex;
    box-shadow: 0 0 10px 1px rgb(255, 255, 255, .4);
    /* padding: .7em; */
    width: 100%;
    flex-direction: column;
    height: 100%;
    color: #fff;
    padding: 0 10px;
    border-radius: 2px;
    justify-content: center;
    height: 44px;
    overflow: hidden;
  }

  .call-to-action-animation {
    position: absolute;
    /* color: #e535ab; */
    height: 50px;
    top: 0;
    width: 194px;
    /* background-color: red; */
    animation: call-to-action 3.4s ease-in-out infinite alternate;
    animation-delay: 0s;
    animation-direction: normal;
    animation-fill-mode: none;
    animation-play-state: running;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
  }

  @keyframes call-to-action {
    0% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);
    }

    59% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);

    }

    78% {
      -webkit-transform: translateX(280px);
      transform: translateX(280px);

    }

    85% {
      -webkit-transform: translateX(280px);
      transform: translateX(280px);
    }

    100% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);
    }
  }

  .call-to-action-animation:before {
    content: '';
    /* animation: call-to-action 3.4s ease-in-out infinite; */
    position: absolute;
    top: 0px;
    left: 40px;
    height: 50px;
    -webkit-transform: skew(-40deg);
    width: 95px;
    transform: skew(-40deg);
    /* background: white; */
    background-color: rgba(255, 255, 255, .3);
  }

  .call-to-action-animation::after {
    content: '';
    position: absolute;
    /* animation: call-to-action 3.4s ease-in-out infinite; */
    width: 20px;
    top: 0px;
    /* left: 80px; */
    right: 22px;
    height: 50px;
    background-color: rgba(255, 255, 255, .3);
    transform: skew(-40deg);
    -webkit-transform: skew(-40deg);
  }
</style>

<body>
  <section class="navbar">
    <img src="" alt="Logo">
    <h3>Get ready to turn <i>dreams</i>into reality</h3>
    <menu>
      Menu
    </menu>
  </section>

  <section class="form">
    <h2>Estoy emocionado por saber de tu proyecto. <strong><i>Listo para empezar?</i></strong> </h2>
    <form action="">

      <label for="name">Name</label>
      <input type="text" name="name" id="name">

      <label for="email">Email</label>
      <input type="text" name="email" id="email">

      <label for="delalles">Detalles Adicionales:</label>
      <input type="text" name="detalles" id="">

      <div class="call-to-action">
        <a href="./contact.html" style="background-color: #ffdf1b;">
          <div class="call-to-action-animation"></div>
          Do it
        </a>
      </div>
    </form>
  </section>
</body>

</html>
