<style>
  body {
    padding: 0;
    margin: 0;
    color: #fff;
    width: 100%;
    min-width: 330px;
    /* height: 80vh; */
    /* max-height: 100vh; */
    min-height: 100vh;
  }

  label {
    display: block;
    margin: .3em;
    /* margin: .6em auto; */
  }

  .open-menu__list li a {
    /* border: 1px red solid; */
    color: #fff;
    /* padding: .8em;
    margin: 1em; */
  }

  input {
    width: 220px;
    height: 15px;
    padding: 5px;
    letter-spacing: 1px;
    border-radius: 2px;
    border: none;

  }

  .header {
    display: flex;
    justify-content: space-between;
    position: sticky;
    top: 0;
    align-items: center;
    /* bottom: 50px; */
    height: 60px;
    background: #161e26;
    z-index: 99;
    box-shadow: 0 0 5px 1px rgba(255, 255, 255, .6);
  }

  .header>span {
    display: none;
  }

  ::selection {
    background: #ffcc00;
  }

  .menu {
    /* margin: 10px; */
    display: none;
    position: absolute;
    left: 0;
    right: 0;
    top: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, .9);
    z-index: 999;
  }

  .menu-checkbox {
    display: none;
  }

  .menu-checkbox:checked~.header .menu-open {
    color: black;
    background: black;
    background: url('./src/image/icon-close.svg') no-repeat center;
  }

  .menu-checkbox:checked~.header .menu {
    display: block;
    text-align: center;
  }

  .menu-checkbox:checked~.header {
    background-color: rgba(0, 0, 0, .8);
  }

  .open-menu__list li a:hover {
    /* border: 1px red solid; */
    transform: scale(1.2);
    color: #ffcc00;
  }

  .social>a:nth-child(1):hover {
    transform: scale(1.2);
  }

  .social>a:nth-child(2):hover {
    transform: scale(1.2);
  }

  .social>a:nth-child(3):hover {
    transform: scale(1.2);
  }

  .social>a:nth-child(1) {
    background: url('./src/image/facebook2.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  .social>a:nth-child(2) {
    background: url('./src/image/github.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  .social>a:nth-child(3) {
    background: url('./src/image/linkedin.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  .menu-checkbox:checked~.header .social>a:nth-child(1) {
    background: url('./src/image/facebookcolor.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  .menu-checkbox:checked~.header .social>a:nth-child(2) {
    background: url('./src/image/githubcolor.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  .menu-checkbox:checked~.header .social>a:nth-child(3) {
    background: url('./src/image/linkedincolor.svg') no-repeat center;
    width: 40px;
    height: 40px;
  }

  ul {
    text-decoration: none;
    list-style: none;

  }

  li {
    /* border-top: rgba(255, 255, 255, .1); */

  }

  h3 {
    padding: 0;
    margin: 2em auto;
    letter-spacing: 2px;
    font-size: 1.1em;

    text-align: center;
  }



  .menu-open {
    /* color: black; */
    /* border: solid red 1px; */
    cursor: pointer;
    width: 35px;
    height: 35px;
    display: inline-flex;
    background: url('./src/image/icon-hamburger.svg') no-repeat center;
  }

  .hero {
    background: #222;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;

    /* padding: 2em auto; */
  }

  .form {
    /* background-color: #ffdf1b; */

    /* width: 100%; */
    /* width: 540px; */
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* align-items: flex-start; */
    text-align: center;
    padding: 1.8em;
  }

  .call-to-action {
    /* margin: 5em auto; */
    display: flex;
    /* padding: 1em; */
    justify-content: flex-start;
    align-items: center;
    margin: 15px auto 20px auto;
    width: 280px;
    height: 44px;
    border-radius: 2px;

  }

  .call-to-action>button {
    /* border: none; */
    border: none;
    align-items: center;
    position: relative;
    background-color: #ffdf1b;
    text-decoration: none;
    font-size: 1.2em;
    letter-spacing: 3px;
    font-weight: 600;
    display: flex;
    box-shadow: 0 0 10px 1px rgb(255, 255, 255, .04);
    /* padding: .7em; */
    width: 84%;
    flex-direction: column;
    height: 100%;
    margin: 0 auto;
    color: #fff;
    padding: 0 10px;
    border-radius: 2px;
    justify-content: center;
    height: 44px;
    overflow: hidden;
  }

  .call-to-action-animation {
    position: absolute;
    /* color: #e535ab; */
    height: 50px;
    top: 0;
    width: 194px;
    /* background-color: red; */
    animation: call-to-action 3.4s ease-in-out infinite alternate;
    animation-delay: 0s;
    animation-direction: normal;
    animation-fill-mode: none;
    animation-play-state: running;

    /* animation: name duration timing-function delay iteration-count direction fill-mode; */
  }

  @keyframes call-to-action {
    0% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);
    }

    59% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);

    }

    78% {
      -webkit-transform: translateX(280px);
      transform: translateX(280px);

    }

    85% {
      -webkit-transform: translateX(280px);
      transform: translateX(280px);
    }

    100% {
      -webkit-transform: translateX(-210px);
      transform: translateX(-210px);
    }
  }

  .call-to-action-animation:before {
    content: '';
    /* animation: call-to-action 3.4s ease-in-out infinite; */
    position: absolute;
    top: 0px;
    left: 40px;
    height: 50px;
    -webkit-transform: skew(-40deg);
    width: 95px;
    transform: skew(-40deg);
    /* background: white; */
    background-color: rgba(255, 255, 255, .3);
  }

  .call-to-action-animation::after {
    content: '';
    position: absolute;
    /* animation: call-to-action 3.4s ease-in-out infinite; */
    width: 20px;
    top: 0px;
    /* left: 80px; */
    right: 22px;
    height: 50px;
    background-color: rgba(255, 255, 255, .3);
    transform: skew(-40deg);
    -webkit-transform: skew(-40deg);
  }

  .footer {
    background: #001;
    display: flex;
    /* justify-content: space-between; */
    place-content: center;
    height: 125px;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;

  }

    width: 110px;

    background-size: cover;

</style>

  <script type="module">
    const form = document.getElementById('form')
    const name = document.getElementById('name')
    const email = document.getElementById('email')
    const detalles = document.getElementById('detalles')
    const gracias = document.getElementById('gracias')
    const btn = document.getElementById('btn')
    const volver = document.getElementById('volver')


    form.onsubmit = handleSubmit
    gracias.style.display = 'none'
    volver.style.display = 'none'

    function handleSubmit(e) {
      e.preventDefault()
      const { target } = e
      const name = target[0].value
      const email = target[1].value
      const detalles = target[2].value
      const user = { name, email, detalles }
      console.log(user)
      fetch('https://api-psi-seven.vercel.app/api/form', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ user })
      })
      clearValues()
      btn.style.border = '3px solid red'
    }
    function clearValues() {
      name.value = ''
      email.value = ''
      detalles.value = ''
      gracias.style.display = 'block';
      volver.style.display = 'block';
      name.setAttribute('disabled', '')
      email.setAttribute('disabled', '')
      detalles.setAttribute('disabled', '')
      btn.style.opacity = '.4'

      window.location.pathname = '/'
    }
  </script>
